<head>

<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/common/apple_touch_icon_114x114.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/common/apple_touch_icon_72x72.png" />
<link rel="apple-touch-icon-precomposed" href="/static/common/apple_touch_icon_57x57.png" />
<link href="/static/css/fwrite.css" rel="stylesheet" type="text/css" />
<title>FWrite_简易个人笔记记录式程序</title>
<base target="_blank" />
<script type="text/javascript">
var G_BASE_URL = 'http://wenda.wecenter.com';
var G_STATIC_URL = 'http://wenda.wecenter.com/static';
</script>
<script src="/static/js/jquery.js" type="text/javascript"></script>
<script src="/static/js/fwrite.js" type="text/javascript"></script>
<!--[if lte IE 6]>
<script type="text/javascript">
    $(document).ready(function () {
        $('#left_panel').addClass('hide');
    });
</script>
<![endif]-->
</head>

<body>
    <!--[if lte IE 6]>
    <div style="color:red;font-size:18px">你正在使用的浏览器版本太低, 将不能正常浏览本站的所有功能. 请升级 <a href="http://windows.microsoft.com/zh-CN/internet-explorer/downloads/ie">Internet Explorer</a> 或使用 <a href="http://www.google.com/chrome/">Google Chrome</a> 浏览器</div>
    <![endif]-->
    </div>
    <div id="left_panel">
        <div class="header">
            <a href="http://wenda.wecenter.com" target="_top" class="back">返回网站</a>
            <h1 class="logo">问答阅读</h1>
        </div>
        
        <div class="filter">
            热门内容            
            <div class="dropdown_list_wrap" >
                <span>全部内容</span>
                <div class="dropdown_list">
                    <ul>
                        <li><a>全部内容</a></li>
                        <li ><a>WeCenter</a></li>
                        <li ><a>建站运营</a></li>
                        <li ><a>建议</a></li>
                        <li ><a>微信及公众平台</a></li>
                        <li ><a>插件</a></li>
                        <li ><a>新版本</a></li>
                        <li ><a>模版</a></li>
                        <li ><a>站点分享</a></li>
                    </ul>
                </div>
                <i></i>
            </div>

            <select id="feature_selecter">
                <option value="">全部内容</option>
                <option value="5">WeCenter</option>
                <option value="6">建站运营</option>
                <option value="4">建议</option>
                <option value="10">微信及公众平台</option>
                <option value="9">插件</option>
                <option value="13">新版本</option>
                <option value="7">模版</option>
                <option value="12">站点分享</option>
            </select>
        </div>
        
        <div class="nav_container">
            <ul id="data_lister"></ul>
        </div>
    </div>
    
    <div id="right_panel" class="hide">
        <div class="header">
            <a href="#" class="top_actions" id="top_actions">查看该问题</a>
            
            <span id="comment_users">0</span> 个回答 <span class="middot">·</span>
            <span id="focus_count">0</span> 人关注 <span class="middot">·</span>
            <span id="view_count">0</span> 次浏览       </div>
        
        <div class="fwrite">
            <h1 class="entry_title" id="entry_title"></h1>
            <div class="fwrite_tags">
                <ul id="fwrite_topics"></ul>
            </div>
            <div class="fwrite_description" id="fwrite_description"></div>
            
            <div class="comment">
                <div class="comment_info">
                    <a href="#"><img src="" class="author_img" id="author_img" /></a>
                    <a href="#"><span class="author_name" id="author_name"></span></a>
                    <span class="author_intro" id="author_intro"></span>
                </div>
                
                <div class="comment_body">
                    <div class="comment_vote_info hide" id="comment_vote_info">
                        <span class="vote_info_num"><span id="vote_info_num">0</span> 投票, 来自 </span>
                        
                        <ul class="vote_info_users_list" id="vote_info_users_list"></ul>
                            
                        <ul class="vote_info_users_list hide" id="vote_info_users_list_more"></ul>
                            
                        <span><a class="vote_info_more_link" id="vote_info_more_link" onclick="$(this).hide(); $('#vote_info_users_list_more').show(); return false;" href="javascript:;">更多</a></span>
                    </div>
                    
                    <div class="entry_content comment_text" id="comment_content">
                        
                    </div>
                    
                    <div class="comment_meta">
                        <span id="add_time"></span> <!--<span class="middot">·</span> 分享答案 <span class="middot">·</span> 收藏到 Evernote-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="right_copy">
            <div class="logo">
                <img src="/static/images/common/logo.png">
            </div>
            <div class="foot">
                <div class="row">
                    <div class="powered">
                        Powered By <a href="http://www.xssing.org" target="blank">FWrite 1.0 Beta 1</a><img src='static/images/common/fooying.png' style=" margin-bottom: 4px; ">
                    </div>
                    <div class="copyright">
                        Copyright © 2013 - XSSING.ORG - <a href="http://www.miibeian.gov.cn/" target="_blank">闽ICP备12005824号-5</a> 
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
