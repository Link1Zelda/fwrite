{% extends "admin_base.html" %}
{% block body %}
    <div id="right_panel">
        <div class="header">
            <h3>基本设置</h3>  
        </div>
        
        <div class="fwrite">
            <div class="fwrite_description" id="fwrite_description">
                <form action="/{{ 'admin'|get_base }}/base" method="POST" target="_self">
                    <div class="admin_li">
                        <span class="admin_span">网站标题:</span><input class="admin_input" name="site_title" type='text' value="{{ 'site_title'|get_base}}"></br>
                    </div>
                    <div class="admin_li">
                        <span class="admin_span">网站关键字:</span><input class="admin_input" name="site_keywords" type='text' value="{{ 'site_keywords'|get_base}}">多个用,分割</br>
                    </div>
                    <div class="admin_li">
                        <span class="admin_span">网站描述:</span><input class="admin_input" name="site_descript" type='text' value="{{ 'site_descript'|get_base}}"></br>
                    </div>
                    <div class="admin_li">
                        <span class="admin_span">备案号:</span><input class="admin_input" name="site_icp" type='text' value="{{ 'icp'|get_base}}"></br>
                    </div>
                    <div class="admin_li">
                        <span class="admin_span">后台路径名:</span><input class="admin_input" name="site_admin" type='text' value="{{ 'admin'|get_base}}">*需要重启网站服务才能生效</br>
                    </div>
                    <div class="admin_li">
                        <span class="admin_span">统计代码:</span><textarea class="admin_text" name="site_count">{{ 'count_code'|get_base}}</textarea></br>
                    </div>
                    <div class="admin_li">
                        <span class="admin_span">畅言代码:</span><textarea class="admin_text" name="site_comment" class="textarea-fw textarea-bf">{{ 'comment_code'|get_base}}</textarea>仅支持畅言(<a href="http://changyan.sohu.com/" target="_blank">http://changyan.sohu.com/</a>)代码</br>
                    </div>
                    <hr>
                    <div class="admin_li">
                        <span class="admin_span">帐号:</span><input class="admin_input" name="user" type='text' value=""></br>
                    </div>
                    <div class="admin_li">
                        <span class="admin_span">密码:</span><input class="admin_input" name="passwd" type='password' value=""></br>
                    </div>
                    <div class="admin_li">
                        <button type="submit">保存</button>
                        <button type="reset">重置</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="right_copy" class="hide">
        <div class="logo">
            <img src="/static/images/common/logo.png">
        </div>
        <div class="foot">
            <div class="row">
                <div class="powered">
                    Powered By <a href="{{ 'fwrite'|get_url }}" target="blank">{{ 'Fwrite'|get_version }}</a><img src='/static/images/common/fooying.png' style=" margin-bottom: 4px; ">
                </div>
                <div class="copyright">
                    Copyright © {{ 'copy'|get_year }} - {{ 'copy'|get_this_site }} - <a href="http://www.miibeian.gov.cn/" target="_blank">{{ 'test'|get_icp }}</a> 
                </div>
            </div>
        </div>
    </div>

{% endblock %}
