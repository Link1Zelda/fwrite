<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/common/apple_touch_icon.png" />
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/common/apple_touch_icon_114x114.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/common/apple_touch_icon_72x72.png" />
<link rel="apple-touch-icon-precomposed" href="/static/common/apple_touch_icon_57x57.png" />
<link href="/static/css/fwrite.css" rel="stylesheet" type="text/css" />
<title>{% block title %}{{ 'site_title'|get_base }}-Powered By FWrite{% endblock %}</title>
<meta name="keywords" content="{% block keywords %}{{ 'site_keywords'|get_base }}{% endblock %}" />
<meta name="descript" content="{% block descript %}{{ 'site_descript'|get_base }}{% endblock %}" />
<meta name="author" content="Fooying" />
<meta name="copyright" content="Fooying" />
<base target="_blank" />
{% block script %} {% endblock %}
<script src="/static/js/jquery.js" type="text/javascript"></script>
<script src="/static/js/fwrite.js" type="text/javascript"></script>
<!--[if lte IE 6]>
<script type="text/javascript">
    $$(document).ready(function () {
        $$('#left_panel').addClass('hide');
    });
</script>
<![endif]-->
<script type="text/javascript" src="http://assets.changyan.sohu.com/upload/plugins/plugins.count.js">
</script>
</head>

<body>
    <!--[if lte IE 6]>
    <div style="color:red;font-size:18px">你正在使用的浏览器版本太低, 将不能正常浏览本站的所有功能. 请升级 <a href="http://windows.microsoft.com/zh-CN/internet-explorer/downloads/ie">Internet Explorer</a> 或使用 <a href="http://www.google.com/chrome/">Google Chrome</a> 浏览器</div>
    <![endif]-->
{% block body %}{% endblock %}
<div id="right_copy" class="hide">
            <div class="logo">
                <img src="/static/images/common/logo.png">
            </div>
            <div class="foot">
                <div class="row">
                    <div class="powered">
                        Powered By <a href="{{ 'fwrite'|get_url }}" target="blank">{{ 'Fwrite'|get_version }}</a><img src='/static/images/common/fooying.png' style=" margin-bottom: 4px; ">
                    </div>
                    <div class="copyright">
                        Copyright © {{ 'copy'|get_year }} - {{ 'site_title'|get_base }} - <a href="http://www.miibeian.gov.cn/" target="_blank">{{ 'test'|get_icp }}</a>&nbsp;{{ 'count_code'|get_base }} 
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
